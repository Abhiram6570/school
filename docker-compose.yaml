version: '3.8'

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-school123}
      MYSQL_DATABASE: school_db
      MYSQL_USER: school_user
      MYSQL_PASSWORD: ${DB_PASSWORD:-school123}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./server
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_USER: school_user
      DB_PASSWORD: ${DB_PASSWORD:-school123}
      DB_NAME: school_db
      DB_PORT: 3306
      NODE_ENV: production
      PORT: 5000
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "5000:5000"

  frontend:
    build: ./client
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mysql_data: